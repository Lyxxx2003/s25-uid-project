{% extends "base.html" %}

{% block content %}
<div class="game-container">
    <div class="loading-screen">
        <h2 class="pixel-font">Loading World...</h2>
        <div class="loading-bar">
            <div class="loading-progress"></div>
        </div>
    </div>
</div>

<style>
    .game-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #f5f5f5;
    }

    .loading-screen {
        text-align: center;
    }

    .pixel-font {
        font-family: 'Press Start 2P', cursive;
        font-size: 24px;
        margin-bottom: 30px;
        color: #4a4a4a;
    }

    .loading-bar {
        width: 300px;
        height: 20px;
        background-color: #ddd;
        border: 3px solid #4a4a4a;
        margin: 0 auto;
        overflow: hidden;
    }

    .loading-progress {
        width: 0%;
        height: 100%;
        background-color: #4a4a4a;
        animation: loading 3s linear forwards;
    }

    @keyframes loading {
        0% {
            width: 0%;
        }

        100% {
            width: 100%;
        }
    }
</style>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        setTimeout(function () {
            window.location.href = "{{ url_for('introduction') }}";
        }, 3000);
    });
</script>
{% endblock %}
