{% extends "base.html" %}

{% block content %}
<style>
    .character-img {
        max-width: 250px;
    }
</style>

<div class="full-page">
    <div class="content-wrapper">
        <div class="left-side">
            <img src="{{ url_for('static', filename='images/user_tired.png') }}" alt="User" class="character-img">
        </div>

        <div class="right-side">
            <h2 class="pixel-font title-text">Enter Your Name:</h2>
            <form method="POST" action="{{ url_for('enter_name') }}" class="name-form">
                <input type="text" name="name" class="pixel-input" value="" required autofocus>
                <button type="submit" class="pixel-button pixel-button-accent">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
