{% extends "base.html" %}

{% block content %}
<div class="game-container">
    <div class="name-entry">
        <h2 class="pixel-font">Enter Your Name:</h2>
        <form method="POST" action="{{ url_for('enter_name') }}">
            <input type="text" name="name" class="pixel-input" value="Fiona" required>
            <button type="submit" class="pixel-button">Submit</button>
        </form>
        <div class="monkey-character"></div>
    </div>
</div>

<style>
    .game-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #f5f5f5;
    }

    .name-entry {
        text-align: center;
        padding: 40px;
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .pixel-font {
        font-family: 'Press Start 2P', cursive;
        font-size: 24px;
        margin-bottom: 30px;
        color: #4a4a4a;
    }

    .pixel-input {
        display: block;
        width: 200px;
        padding: 10px;
        margin: 0 auto 20px;
        font-family: 'Press Start 2P', cursive;
        font-size: 16px;
        border: 3px solid #4a4a4a;
        text-align: center;
    }

    .pixel-button {
        display: inline-block;
        padding: 10px 20px;
        background-color: white;
        border: 3px solid #4a4a4a;
        color: #4a4a4a;
        text-decoration: none;
        font-family: 'Press Start 2P', cursive;
        font-size: 16px;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .pixel-button:hover {
        background-color: #4a4a4a;
        color: white;
        transform: scale(1.05);
    }

    .monkey-character {
        width: 150px;
        height: 150px;
        margin: 20px auto 0;
        background-image: url('/static/images/monkey.png');
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;
    }
</style>
{% endblock %}
