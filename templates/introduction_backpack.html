{% extends "base.html" %}

{% block content %}
<div class="game-container">
    <div class="game-interface">
        <div class="top-bar">
            <h1 class="pixel-font">Caf√©Craft</h1>
        </div>

        <div class="character-container">
            <div class="player-character">
                <img src="{{ url_for('static', filename='images/user_tired.png') }}" alt="Fiona" class="character-img">
                <div class="character-name pixel-font">{{ name }}</div>
                <div class="energy-meter">
                    {% for i in range(6) %}
                    {% if i < caffeine_level %} <img src="{{ url_for('static', filename='images/coffee_beans.png') }}"
                        alt="Coffee Cup" class="coffee-icon">
                        {% else %}
                        <img src="{{ url_for('static', filename='images/coffee_beans.png') }}" alt="Empty Cup"
                            class="coffee-icon">
                        {% endif %}
                        {% endfor %}
                </div>
            </div>

            <div class="backpack">
                <h3 class="pixel-font">BACKPACK</h3>
                <div class="backpack-grid">
                    {% for i in range(7) %}
                    <div class="backpack-slot"></div>
                    {% endfor %}
                </div>
            </div>
        </div>

        <div class="continue-button">
            <a href="{{ url_for('introduction_table') }}" class="pixel-button">Continue</a>
        </div>
    </div>
</div>

<style>
    .game-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #f5f5f5;
    }

    .game-interface {
        width: 800px;
        padding: 20px;
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .top-bar {
        text-align: center;
        margin-bottom: 30px;
    }

    .pixel-font {
        font-family: 'Press Start 2P', cursive;
        color: #4a4a4a;
    }

    .character-container {
        display: flex;
        justify-content: space-between;
        margin-bottom: 30px;
    }

    .player-character {
        text-align: center;
        width: 45%;
    }

    .character-img {
        width: 150px;
        height: 150px;
        margin: 0 auto 10px;
        image-rendering: pixelated;
    }

    .character-name {
        font-size: 16px;
        margin-bottom: 10px;
    }

    .energy-meter {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 5px;
    }

    .coffee-icon {
        width: 20px;
        height: 20px;
    }

    .backpack {
        width: 45%;
        text-align: center;
    }

    .backpack-grid {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 5px;
        padding: 10px;
        background: #f0f0f0;
        border-radius: 5px;
        margin-top: 10px;
    }

    .backpack-slot {
        aspect-ratio: 1;
        background: #fff;
        border: 1px solid #ccc;
    }

    .continue-button {
        text-align: center;
        margin-top: 30px;
    }

    .pixel-button {
        display: inline-block;
        padding: 10px 20px;
        background-color: white;
        border: 3px solid #4a4a4a;
        color: #4a4a4a;
        text-decoration: none;
        font-family: 'Press Start 2P', cursive;
        font-size: 16px;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .pixel-button:hover {
        background-color: #4a4a4a;
        color: white;
        transform: scale(1.05);
    }
</style>
{% endblock %}
