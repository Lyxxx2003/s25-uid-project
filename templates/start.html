{% extends "base.html" %}

{% block content %}
<div class="game-container">
    <div class="title-screen">
        <h1 class="pixel-font">Caf√©Craft</h1>
        <div class="monkey-character"></div>
        <a href="{{ url_for('enter_name') }}" class="pixel-button">START</a>
    </div>
</div>

<style>
    .game-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #f5f5f5;
    }

    .title-screen {
        text-align: center;
    }

    .pixel-font {
        font-family: 'Press Start 2P', cursive;
        font-size: 48px;
        margin-bottom: 40px;
        color: #4a4a4a;
    }

    .monkey-character {
        width: 200px;
        height: 200px;
        margin: 20px auto;
        background-image: url('/static/images/monkey.png');
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;
    }

    .pixel-button {
        display: inline-block;
        padding: 15px 30px;
        background-color: white;
        border: 3px solid #4a4a4a;
        color: #4a4a4a;
        text-decoration: none;
        font-family: 'Press Start 2P', cursive;
        font-size: 24px;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .pixel-button:hover {
        background-color: #4a4a4a;
        color: white;
        transform: scale(1.05);
    }
</style>
{% endblock %}
