{% extends "base.html" %}

{% block content %}
<div class="game-container">
    <div class="welcome-screen">
        <div class="row">
            <div class="col-md-6">
                <div class="pixel-font">Welcome to Caf√©Craft!</div>
                <div class="mt-4">
                    <a href="{{ url_for('enter_name') }}" class="pixel-button">START</a>
                </div>
            </div>
            <div class="col-md-6 text-center">
                <img src="{{ url_for('static', filename='images/User_tired.png') }}" alt="Tired User" class="character-img">
            </div>
        </div>
    </div>
</div>

<style>
    .game-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }

    .welcome-screen {
        text-align: center;
        padding: 40px;
    }

    .pixel-font {
        font-family: 'Press Start 2P', cursive;
        font-size: 24px;
        margin-bottom: 30px;
        color: #4a4a4a;
    }

    .character-img {
        width: 300px;
        height: 300px;
        margin: 20px auto;
        image-rendering: pixelated;
    }

    .pixel-button {
        display: inline-block;
        padding: 10px 20px;
        border: 3px solid #4a4a4a;
        color: #4a4a4a;
        text-decoration: none;
        font-family: 'Press Start 2P', cursive;
        font-size: 16px;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .pixel-button:hover {
        background-color: #4a4a4a;
        transform: scale(1.05);
    }
</style>
{% endblock %}
