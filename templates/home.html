{% extends "base.html" %}

{% block content %}
<style>
    
    .home-container {
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100%;
        padding: 2rem;
        max-width: 500px;
    }
    
    .main-title {
        color: var(--font-color-black);
        font-size: var(--font-size-xxlarge);
        padding-bottom: 20px;
    }
    
    .subtext {
        color: var(--font-color-grey);
        font-size: var(--font-size-large);
        margin-bottom: 20px;
        min-width: 100%;
    }
    
    .character-img {
        max-width: 250px;
        margin: 1rem 0;
    }
    
    .pixel-button-small {
        display: inline-block;
        padding: 0.5rem 2rem;
        text-decoration: none;
        margin-top: 1rem;
        background-color: var(--button-color-primary);
        border-radius: var(--border-radius);
        transition: transform 0.2s, background-color 0.2s;
        height: 60px;
        width: 150px;
        text-align: center;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: var(--font-size-large);
        font-weight: bold;
        color: var(--font-color-black);
    
    }
    
    .pixel-button-small:hover {
        transform: scale(1.05);
        color: var(--font-color-black);
        background-color: var(--button-color-primary);
    }

    .full-page {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    
</style>

<div class="full-page">
    <div class="home-container">
        <h1 class="pixel-font main-title">Caf√©Craft</h1>
        <p class="pixel-font subtext">Explore the composition of popular coffee drinks!</p>
        <img src="{{ url_for('static', filename='images/user_tired.png') }}" alt="Tired User" class="character-img">
        <div class="button-container">
            <a href="{{ url_for('enter_name') }}" class="pixel-button pixel-button-small">Start</a>
        </div>
    </div>
</div>
{% endblock %}
