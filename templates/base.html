<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CaféCraft - Learn About Coffee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Press Start 2P', cursive;
            line-height: 1.6;
            background-color: #f5f5f5;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        [draggable] {
            cursor: move;
        }

        .dragging {
            opacity: 0.5;
        }
    </style>
</head>

<body class="bg-light">
    <div class="container py-4">
        <header class="text-center mb-4">
            <h1 class="pixel-font">CaféCraft</h1>
            <div class="nav-icons">
                <a href="{{ url_for('home') }}">
                    <img src="{{ url_for('static', filename='images/home.png') }}" alt="Home">
                </a>
                <a href="{{ url_for('introduction_backpack') }}">
                    <img src="{{ url_for('static', filename='images/backpack.png') }}" alt="Backpack">
                </a>
                <a href="{{ url_for('recipes') }}">
                    <img src="{{ url_for('static', filename='images/menu.png') }}" alt="Menu">
                </a>
                <a href="#">
                    <img src="{{ url_for('static', filename='images/notebook.png') }}" alt="Notebook">
                </a>
            </div>
        </header>

        <main class="bg-white p-4 rounded shadow">
            {% block content %}{% endblock %}
        </main>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>

</html>
